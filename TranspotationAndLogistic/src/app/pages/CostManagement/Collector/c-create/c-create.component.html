<div class="page-container">
  <header class="page-header">
    <h1>Create New Collector</h1>
  </header>

  <form [formGroup]="collectorForm" (ngSubmit)="onSubmit()" class="form-wrapper">
    <div class="form-group">
      <label for="name">Collector Name</label>
      <input id="name" formControlName="name" type="text" />
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number (Optional)</label>
      <input id="contactNumber" formControlName="contactNumber" type="text" />
    </div>
    <div class="form-group">
      <label for="ratePerKm">Rate per Km</label>
      <input id="ratePerKm" formControlName="ratePerKm" type="number" step="0.01" />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="collectorForm.invalid">Create Collector</button>
      <button type="button" class="btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
