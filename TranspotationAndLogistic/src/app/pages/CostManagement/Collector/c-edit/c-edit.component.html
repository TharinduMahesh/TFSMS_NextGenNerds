<!-- This is the Modal Wrapper -->
<!-- THE FIX IS HERE: Changed class.modal-overlay to class="modal-overlay" -->
<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button (click)="onCancel()" class="close-btn" title="Close">Ã—</button>

    <!-- Your Existing Component Content -->
    <div class="page-container">
      <header class="page-header">
        @if (collector) {
          <h1>Edit Collector #{{ collector.collectorId }}</h1>
        } @else {
          <h1>Edit Collector</h1>
        }
      </header>
      
      <form [formGroup]="collectorForm" (ngSubmit)="onSubmit()" class="form-wrapper">
        <div class="form-group">
          <label for="name">Collector Name</label>
          <input id="name" formControlName="name" type="text" />
        </div>
        <div class="form-group">
          <label for="contactNumber">Contact Number</label>
          <input id="contactNumber" formControlName="contactNumber" type="text" />
        </div>
        <div class="form-group">
          <label for="ratePerKm">Rate per Km</label>
          <input id="ratePerKm" formControlName="ratePerKm" type="number" step="0.01" />
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn-primary" [disabled]="collectorForm.invalid || !collectorForm.dirty">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
