<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeModal()" aria-label="Close">Ã—</button>
    <h2 class="modal-title">Yield Details</h2>
    <div class="details-grid">
      <span class="label">Yield ID:</span><span class="value">{{ data.yId }}</span>
      <span class="label">Route ID:</span><span class="value">{{ data.rId }}</span>
      <span class="label">Route Name:</span><span class="value">{{ data.rName }}</span>
      <span class="label">Collected Yield:</span><span class="value">{{ data.collected_Yield }} kg</span>
      <span class="label">Golden Tips:</span><span class="value">{{ data.golden_Tips_Present }}</span>
      <span class="label">Collector ID:</span><span class="value">{{ data.collectorID || 'N/A' }}</span>
      <span class="label">Vehicle ID:</span><span class="value">{{ data.vehicleID || 'N/A' }}</span>
    </div>
  </div>
</div>
