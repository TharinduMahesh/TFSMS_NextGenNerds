<div class="page-container">
  <header class="page-header">
    <h1>Tea Packing Entry</h1>
    <p>Record a new batch of packed tea to add it to the inventory stock ledger.</p>
  </header>

  <form [formGroup]="packingForm" (ngSubmit)="onSubmit()" class="form-wrapper">
    <div class="form-row">
      <div class="form-group">
        <label for="grade">Tea Grade</label>
        <input id="grade" formControlName="grade" type="text" placeholder="e.g., BOPF" />
      </div>
      <div class="form-group">
        <label for="gardenMark">Garden Mark / Estate</label>
        <input id="gardenMark" formControlName="gardenMark" type="text" placeholder="e.g., Misty Mountain" />
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="financialYear">Financial Year</label>
        <input id="financialYear" formControlName="financialYear" type="number" />
      </div>
      <div class="form-group">
        <label for="packingType">Packing Type</label>
        <select id="packingType" formControlName="packingType">
          <option value="Paper Sack">Paper Sack</option>
          <option value="Jute Bag">Jute Bag</option>
          <option value="Wooden Box">Wooden Box</option>
          <option value="Cardboard Box">Cardboard Box</option>
        </select>
      </div>
    </div>
    
    <div class="form-row">
       <div class="form-group">
        <label for="weightKg">Initial Weight (Kg)</label>
        <input id="weightKg" formControlName="weightKg" type="number" step="0.01" placeholder="e.g., 500.50"/>
      </div>
      <div class="form-group">
        <label for="packingDate">Packing Date</label>
        <input id="packingDate" formControlName="packingDate" type="date" />
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn-primary" [disabled]="packingForm.invalid || isSubmitting">
        @if(isSubmitting) {
          <span>Saving...</span>
        } @else {
          <span>Add to Ledger</span>
        }
      </button>
    </div>
  </form>
</div>
