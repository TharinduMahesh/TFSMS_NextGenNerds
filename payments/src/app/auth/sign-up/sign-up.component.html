
   <div class="page-container">
    <!-- Navigation -->
    <app-header></app-header>
  
    <!-- Main Content -->
    <div class="auth-container">
      <div class="auth-content">
        <div class="left-content">
          <img src="https://img.freepik.com/premium-photo/green-herbal-tea-wave-splash-with-leaves-flow_974206-2034.jpg" alt="Tea Leaf" class="tea-leaf" />
        </div>
        <div class="right-content">
          <div class="auth-form">
            <div class="form-row">
              <div class="form-group">
                <label>First Name :</label>
                <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="Enter your name..." />
              </div>
              <div class="form-group">
                <label>Last Name :</label>
                <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Enter your name..." />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Email Id :</label>
                <input type="email" [(ngModel)]="email" name="email" placeholder="info@xyz.com" />
              </div>
              <div class="form-group">
                <label>Mobile No. :</label>
                <input type="tel" [(ngModel)]="mobile" name="mobile" placeholder="+94 - 88598 58600" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Password :</label>
                <input type="password" [(ngModel)]="password" name="password" placeholder="••••••••" />
              </div>
              <div class="form-group">
                <label>Confirm Password :</label>
                <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="••••••••" />
              </div>
            </div>
            <div class="form-group">
              <label>Role :</label>
              <select [(ngModel)]="role" name="role">
                <option value="" disabled selected>Enter company role...</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="employee">Employee</option>
              </select>
            </div>
            <button type="submit" class="sign-up-btn" (click)="onSubmit()">SIGN UP</button>
            <div class="divider">
              <span>Or connect with</span>
            </div>
            <div class="social-buttons">
              <button class="google-btn">
                <img src="https://techdocs.akamai.com/identity-cloud/img/social-login/identity-providers/iconfinder-new-google-favicon-682665.png" alt="Google" />
              </button>
              <button class="facebook-btn">
                <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yD/r/5D8s-GsHJlJ.png" alt="Facebook" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Footer -->
    
    <app-footer></app-footer>
