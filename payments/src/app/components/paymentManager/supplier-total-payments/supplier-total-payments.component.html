<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Supplier Total Payments Summary</h2>
  <div *ngIf="loading" class="text-center text-gray-500">Loading payments...</div>
  <div *ngIf="error" class="text-center text-red-500">{{ error }}</div>
  <div *ngIf="!loading && !error">
    <div *ngIf="supplierTotals.length === 0" class="text-center text-gray-500 py-8">
      No total payment data available.
    </div>
    <div *ngIf="supplierTotals.length > 0" class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Supplier ID
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Supplier Name
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Total Amount Paid
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let supplier of supplierTotals">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
              {{ supplier.supplierId }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ supplier.supplierName }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ supplier.totalAmountPaid | currency:'LKR':'symbol':'1.2-2' }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
