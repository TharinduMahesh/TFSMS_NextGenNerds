<div class="user-profile-container">
  <h2>My Profile</h2>

  <!-- Alert Message -->
  <div *ngIf="showAlert" class="alert" [ngClass]="{'alert-success': alertType === 'success', 'alert-error': alertType === 'error'}">
    {{ alertMessage }}
  </div>

  <div class="profile-card">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="Email" readonly>
      </div>

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" formControlName="FirstName" placeholder="Your First Name">
        <div *ngIf="profileForm.get('FirstName')?.invalid && (profileForm.get('FirstName')?.dirty || profileForm.get('FirstName')?.touched)" class="error-message">
          <span *ngIf="hasError('FirstName', 'required')">First Name is required.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" formControlName="LastName" placeholder="Your Last Name">
        <div *ngIf="profileForm.get('LastName')?.invalid && (profileForm.get('LastName')?.dirty || profileForm.get('LastName')?.touched)" class="error-message">
          <span *ngIf="hasError('LastName', 'required')">Last Name is required.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="mobileNo">Mobile No.:</label>
        <input id="mobileNo" type="text" formControlName="MobileNo" placeholder="+94...">
        <div *ngIf="profileForm.get('MobileNo')?.invalid && (profileForm.get('MobileNo')?.dirty || profileForm.get('MobileNo')?.touched)" class="error-message">
          <span *ngIf="hasError('MobileNo', 'required')">Mobile Number is required.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Your Role:</label>
        <input id="role" type="text" formControlName="Role" readonly>
      </div>

      <button type="submit" [disabled]="profileForm.invalid || isLoading">
        <span *ngIf="!isLoading">Update Profile</span>
        <span *ngIf="isLoading">Updating...</span>
      </button>
    </form>
  </div>
</div>
