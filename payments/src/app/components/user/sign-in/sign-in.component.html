<div class="page-container">
  <!-- Navigation -->
  <app-header></app-header>

  <!-- Main Content -->
  <div class="auth-container">
    <div class="auth-content">
      <div class="left-content">
        <h1>Welcome to our community</h1>
        <img src="https://i.pinimg.com/736x/6a/61/b0/6a61b06b7f2db42caa1dfcc248633a92.jpg" alt="Tea Leaf" class="tea-leaf" />
        <p>Start your new journey with us </p>
        <p>and join our community</p>
        <button class="explore-btn">Explore our community</button>
      </div>
      
      <div class="right-content">
        <div class="auth-form">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="email" formControlName="email" placeholder="Enter your email" />
              <div class="error" *ngIf="hasDisplayError('email') && form.get('email')?.hasError('required')">
                Email is required
              </div>
            </div>
            
            <div class="form-group">
              <input type="password" formControlName="password" placeholder="Password" />
              <div class="error" *ngIf="hasDisplayError('password') && form.get('password')?.hasError('required')">
                Password is required
              </div>
              <div class="password-options">
                <label>
                  <input type="checkbox" formControlName="rememberMe" />
                  Remember me
                </label>
                <a href="#">Forgot Password?</a>
              </div>
            </div>
            
            <button type="submit" class="sign-in-btn">SIGN IN</button>
          </form>
          
          <div class="divider">
            <span>Or connect with</span>
          </div>
          <div class="social-buttons">
            <button class="google-btn">
              <img src="https://techdocs.akamai.com/identity-cloud/img/social-login/identity-providers/iconfinder-new-google-favicon-682665.png" alt="Google" />
            </button>
            <button class="facebook-btn">
              <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yD/r/5D8s-GsHJlJ.png" alt="Facebook" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
