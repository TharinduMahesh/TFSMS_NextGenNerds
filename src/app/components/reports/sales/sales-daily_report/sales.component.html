<div class="main-content">
  <div class="tabbed-navigation">
    <button class="tab-button" [class.active]="selectedTab === 'daily'" (click)="selectTab('daily')">
      Daily Report
    </button>
    <button class="tab-button" [class.active]="selectedTab === 'monthly'" (click)="selectTab('monthly')">
      Monthly Report
    </button>
    <button class="tab-button" [class.active]="selectedTab === 'summary'" (click)="selectTab('summary')">
      Gross Issue Summary
    </button>
    <button class="tab-button" [class.active]="selectedTab === 'charge'" (click)="selectTab('charge')">
      Charge Report
    </button>
  </div>


  <div *ngIf="selectedTab === 'daily'" class="tab-content">
    <h2>Daily Report</h2>
    <div class="filters">
      <label for="saleIdFilter">Sale ID:</label>
      <input id="saleIdFilter" type="text" (keyup)="applyFilter($event, 'saleId')">

      <label for="saleDateFilter">Sale Date:</label>
      <input id="saleDateFilter" type="text" (keyup)="applyFilter($event, 'saleDate')">

      <label for="teaGradeFilter">Tea Grade:</label>
      <select id="teaGradeFilter" (change)="applyFilter($event, 'teaGrade')">
        <option value="">All</option>
        <option value="G01">G01</option>
        <option value="G02">G02</option>
        <option value="G03">G03</option>
      </select>

      <label for="remarksFilter">Remarks:</label>
      <select id="remarksFilter" (change)="applyFilter($event, 'remarks')">
        <option value="">All</option>
        <option value="Damaged packaging">Damaged packaging</option>
        <option value="Delayed arrival">Delayed arrival</option>
      </select>
    </div>

    <table class="data-table">
      <thead>
        <tr>
          <th>Sale Id</th>
          <th>Buyer Name</th>
          <th>Tea Grade</th>
          <th>Sale Date</th>
          <th>Kilos Sold</th>
          <th>Discount</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of filteredData">
          <td>{{ element.saleId }}</td>
          <td>{{ element.buyerName }}</td>
          <td>{{ element.teaGrade }}</td>
          <td>{{ element.saleDate }}</td>
          <td>{{ element.kilosSold }}</td>
          <td>{{ element.discount }}</td>
          <td>{{ element.remarks }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add similar content blocks for other tabs -->
  <div *ngIf="selectedTab === 'monthly'" class="tab-content">
    <h2>Monthly Report</h2>
    <!-- Monthly Report Content -->
  </div>

  <div *ngIf="selectedTab === 'summary'" class="tab-content">
    <h2>Gross Issue Summary</h2>
    <!-- Summary Content -->
  </div>

  <div *ngIf="selectedTab === 'charge'" class="tab-content">
    <h2>Charge Report</h2>
    <!-- Charge Report Content -->
  </div>
</div>
