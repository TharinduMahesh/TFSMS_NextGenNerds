<!-- Mobile overlay -->
<div class="sidebar-overlay" [class.active]="sidebarOpen && isMobile" (click)="toggleSidebar()"></div>

<!-- Mobile Toggle Button -->
<button *ngIf="isMobile" class="sidebar-toggle" (click)="toggleSidebar()">
  <i class="fas fa-bars"></i>
</button>

<div class="sidebar" [class.active]="sidebarOpen">
  <!-- Company Header - Clean, no company name -->
  <div class="sidebar-company-header">
    <i *ngIf="isMobile" class="fas fa-times close-sidebar" (click)="toggleSidebar()"></i>
  </div>
  
  <!-- Navigation Links -->
  <nav class="sidebar-nav">
    <ul>
      <li>
        <a routerLink="/dashboard"
            routerLinkActive="active-link"
            (click)="isMobile && toggleSidebar()"
           title="Dashboard">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/suppliers"
            routerLinkActive="active-link"
            (click)="isMobile && toggleSidebar()"
           title="Suppliers">
          <i class="fas fa-truck"></i>
          <span>Transport Management</span>
        </a>
      </li>
      <li>
        <a routerLink="/ledger-management"
            routerLinkActive="active-link"
            (click)="isMobile && toggleSidebar()"
           title="Ledger Management">
          <i class="fas fa-book"></i>
          <span>Ledger Management</span>
        </a>
      </li>
      <li>
        <a routerLink="/green-leaf-collection-entry"
            routerLinkActive="active-link"
            (click)="isMobile && toggleSidebar()"
           title="Green Leaf Collection">
          <i class="fas fa-leaf"></i>
          <span>Green Leaf Collection</span>
        </a>
      </li>
      <li>
        <a routerLink="/payment"
            routerLinkActive="active-link"
            (click)="isMobile && toggleSidebar()"
           title="Payment">
          <i class="fas fa-money-bill-alt"></i>
          <span>Payment</span>
        </a>
      </li>
      
      <!-- Reports Dropdown -->
      <li class="dropdown" [class.open]="isOpen">
        <a class="dropdown-toggle"
            (click)="toggleDropdown($event)"
           title="Reports">
          <i class="fas fa-chart-bar"></i>
          <span>Reports</span>
          <i class="fas fa-chevron-down dropdown-icon"></i>
        </a>
        <ul class="dropdown-menu" *ngIf="isOpen">
          <li>
            <a routerLink="/report/green-leaf-collection-report"
                routerLinkActive="active-dropdown-link"
               (click)="isMobile && toggleSidebar()">
              <span>Green Leaf Collection Report</span>
            </a>
          </li>
          <li>
            <a routerLink="/report/claims-and-returns"
                routerLinkActive="active-dropdown-link"
               (click)="isMobile && toggleSidebar()">
              <span>Claims and Returns</span>
            </a>
          </li>
          <li>
            <a routerLink="/report/sales"
                routerLinkActive="active-dropdown-link"
               (click)="isMobile && toggleSidebar()">
              <span>Sales Reports</span>
            </a>
          </li>
          <li>
            <a routerLink="/report/monthly-nsa"
                routerLinkActive="active-dropdown-link"
               (click)="isMobile && toggleSidebar()">
              <span>NSA Report</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
  
  <!-- Logout Button - Positioned at bottom -->
  <div class="sidebar-footer">
    <button class="logout-button" (click)="logout()" title="Logout">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </button>
  </div>
</div>
