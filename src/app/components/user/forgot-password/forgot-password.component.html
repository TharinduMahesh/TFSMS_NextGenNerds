<div class="forgot-password-container">
  <div class="form-card">
    <div class="card-icon" style="font-size: 3rem; color: #4a9e0f; margin-bottom: 1rem;">
      <i class="fas fa-key"></i>
    </div>

    <h2>Forgot Password?</h2>
    <p>No problem. Enter your email address below and we will send you a link to reset your password.</p>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" formControlName="email" placeholder="you@example.com">
        <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid" class="error-message">
          Please enter a valid email address.
        </div>
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading">
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>
    </form>
  </div>
</div>
