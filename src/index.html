<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TFSMS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="mat-typography">
  <app-root></app-root>
  
  <!-- Google Maps API with proper async loading -->
  <script>
    function initGoogleMaps() {
      console.log('Google Maps API loaded successfully!');
      window.googleMapsLoaded = true;
      
      // Dispatch custom event to notify Angular components
      window.dispatchEvent(new CustomEvent('googleMapsLoaded'));
    }
    
    function handleGoogleMapsError() {
      console.error('Google Maps API failed to load');
      window.googleMapsError = true;
      
      // Dispatch error event
      window.dispatchEvent(new CustomEvent('googleMapsError'));
    }
  </script>
  
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU3d5xfUER78Cz7EYPhUOkFlXcD-xqyWA&libraries=places&loading=async&callback=initGoogleMaps"
    async 
    defer 
    onerror="handleGoogleMapsError()">
  </script>
</body>
</html>
